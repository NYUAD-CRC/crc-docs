
<html>
   <head>
      <title>Total HPC Publications</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 700px; height: 500px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['Year', 'No. of Publications'],
               ['2014',5],
               ['2015',8],
               ['2016',18],
               ['2017',  30],
               ['2018',  42],
               ['2019',  49],
               ['2020',  44]
            ]);

            var options = {title: 'Publications Per Year'}; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.ColumnChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Department', 'Publications'],
          ['CGSB',     31],
          ['Chemistry', 10],
          ['Computer Science',  10],
          ['CPCM', 13],
          ['Engineering',    12],
          ['Mathematics',3],
          ['NYU Shanghai',6],
          ['Physics',48],
          ['Social Science',2]
        ]);

        var options = {
          title: 'Publications Per Department'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 700px; height: 450px;"></div>
  </body>
</html>
